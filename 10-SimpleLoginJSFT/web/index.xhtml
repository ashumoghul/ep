<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Simple log-in test</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container animated bounceInLeft" style="margin-top:3%; margin-bottom: 3%">
            <h1><strong>Simple Log-in Test</strong></h1>
        </div> 

        <div class="container">
            <div class="row animated bounceInDown">
                <div class="col-md-2"><br> </br></div>
                <div class="col-md-4">
                    <p:panelGrid columns="2">
                        <h:form>
                            <p:panelGrid columns="2">
                                <h:outputText value="Username" />
                                <p:inputText value="#{userController.user_acces.username}" type="text" />
                                <h:outputText value="Password" />
                                <p:inputText value="#{userController.user_acces.password}" type="password"/>
                            </p:panelGrid>
                            <div class="row">
                                <div class="col-md-4">
                                </div>
                                <div style="margin-bottom: 10px; margin-top: 10px; ">
                                    <h:commandButton value="Log-In" action="#{userController.verify()}" class="btn btn-dark" style="width: 150px;"/>
                                </div>
                            </div>
                        </h:form>

                        <h:form>
                            <h:form>
                                <p:panelGrid columns="2">
                                    <h:outputText value="Username" />
                                    <p:inputText value="#{userController.user_new.username}" type="text"/>
                                    <h:outputText value="Password" />
                                    <p:inputText value="#{userController.user_new.password}" type="password"/>
                                </p:panelGrid>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div style="margin-bottom: 10px; margin-top: 10px;">
                                        <h:commandButton value="Add new user" action="#{userController.add()}" class="btn btn-dark" style="width: 150px;"/>
                                    </div>
                                </div>
                            </h:form>
                        </h:form>
                    </p:panelGrid>
                </div>
                <div class="col-md-2"><br> </br></div>
            </div>
            <div class="row"><div class="col-md-12"><br> </br></div></div>
            <div class="row animated  bounceInUp ">
                <div class="col-md-12">
                    <p:dataTable var="ut" value="#{userController.users}" draggableColumns="true" style="text-align: center;" rendered="#{not empty userController.users}">
                        <p:column headerText="ID">
                            #{ut.id}
                        </p:column>
                        <p:column headerText="Username">
                            #{ut.username}
                        </p:column>
                        <p:column headerText="Password">
                            #{ut.password}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

        </div> 
        <p:growl></p:growl>
    </h:body>
</html>
