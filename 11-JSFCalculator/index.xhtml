<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:panelGrid columns="2" style = "margin: 0 auto;">
                <h:outputLabel for ="number1" value ="First number: "/>
                <h:inputText id = "number1" value ="#{beanCalculator.number1}" />

                <h:outputLabel for = "number2" value = "Second number: "/>
                <h:inputText id ="number2" value = "#{beanCalculator.number2}" required="true"/>

                
                <h:outputLabel for = "choose" value = "Choose operator: "/>
                <h:selectOneMenu id ="operator" value ="#{beanCalculator.operator}" required="true">

                    <f:selectItem itemLabel ="+" itemValue="+"/>
                    <f:selectItem itemLabel ="-" itemValue="-"/>
                    <f:selectItem itemLabel ="/" itemValue="/"/>
                    <f:selectItem itemLabel ="*" itemValue="*"/>
                  
                </h:selectOneMenu>
                
               
                <h:commandButton value ="Submit" action="#{beanCalculator.calculate()}"/>
                
                <h:outputLabel for ="result" value ="Result: #{beanCalculator.result}"/>
               

            </h:panelGrid>
        </h:form>  

        
        
        
        
        
        
        
    </h:body>
</html>
